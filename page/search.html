<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  .search-box {
    width: 100%;
    height: 40px;
    background: #ccc;
  }

  .serach-info {
    width: 100%;
    line-height: 40px;
    text-align: center;
  }
</style>

<body>
  <div class="search-box">
    <div class="serach-info">
      <select id="type">
        <option value="https://www.baidu.com/s?wd=">百度搜索</option>
        <option value="https://www.sogou.com/web?query=">搜狗搜索</option>
        <option value="https://cn.bing.com/search?q=">Bing搜索</option>
        <option value="https://www.so.com/s?q=">360搜索</option>
      </select>
      <input id="info" type="text" placeholder="请输入你要搜索的内容">
      <button id="submit">立即搜索</button>
    </div>
  </div>

  <!-- webContentsView -->
</body>

<script>
  let submitEl = document.getElementById('submit')
  submitEl.addEventListener('click', () => {
    window.tools.ipcSend('create-webview')


    let type = document.getElementById('type').value
    let info = document.getElementById('info').value
    let url = type + info

    window.tools.ipcSend('search-loadurl', url)
  })

</script>

</html>
